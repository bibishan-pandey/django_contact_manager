{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <p class="lead">Login to contact manager</p>
    <hr>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock content %}
